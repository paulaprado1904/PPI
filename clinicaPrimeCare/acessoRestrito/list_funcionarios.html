</head>

        </ul>
    </nav>


<div class="container mt-5">
    <h2 class="mb-4">Listagem de Funcionários</h2>
    
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Sexo</th>
                            <th>Email</th>
                            <th>Data Contrato</th>
                            <th>Médico</th>
                            <th>CRM</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
    fetch('list_funcionarios.php')
    .then(response => {
      if (!response.ok) {
        throw new Error('Erro ao obter os funcionários');
      }
      return response.json();
    })
    .then(funcionarios => {
      const tableBody = document.querySelector('table tbody');
      tableBody.innerHTML = '';
  
      funcionarios.forEach(funcionario => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${funcionario.nome}</td>
          <td>${funcionario.sexo}</td>
          <td>${funcionario.email}</td>
          <td>${funcionario.data_contrato}</td>
          <td>${funcionario.e_medico}</td>
          <td>${funcionario.crm || '-'}</td>
        `;
        tableBody.appendChild(row);
      });
    })
    .catch(error => {
      console.error('Erro:', error.message);
    });
</script>
</div>
</body>
</html>
