</head>

        </ul>
    </nav>


<div class="container mt-5">
    <h2 class="mb-4">Listagem de Pacientes</h2>
    
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Sexo</th>
                            <th>Email</th>
                            <th>Peso (kg)</th>
                            <th>Altura (cm)</th>
                            <th>Tipo Sanguíneo</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        fetch('list_pacientes.php')
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro ao obter os pacientes');
          }
          return response.json();
        })
        .then(pacientes => {
          const tableBody = document.querySelector('table tbody');
          tableBody.innerHTML = '';
      
          pacientes.forEach(paciente => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${paciente.nome}</td>
              <td>${paciente.sexo}</td>
              <td>${paciente.email}</td>
              <td>${paciente.peso}</td>
              <td>${paciente.altura}</td>
              <td>${paciente.tipo_sanguineo || '-'}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Erro:', error.message);
        });
    </script>
</div>
</body>
</html>
