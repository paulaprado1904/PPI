        </ul>
    </nav>

<div class="container mt-5">
    <h2 class="mb-4">Listagem de Endereços</h2>
    
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>CEP</th>
                            <th>Logradouro</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        fetch('list_enderecos.php')
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro ao obter os endereços');
          }
          return response.json();
        })
        .then(enderecos => {
          const tableBody = document.querySelector('table tbody');
          tableBody.innerHTML = '';
      
          enderecos.forEach(endereco => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${endereco.CEP}</td>
              <td>${endereco.Logradouro}</td>
              <td>${endereco.Cidade}</td>
              <td>${endereco.Estado}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Erro:', error.message);
        });
    </script>
</div>
</body>
</html>
