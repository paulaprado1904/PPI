<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <title>Login - Clinica ABC</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
<main class="login">
    <form action="#" method="POST">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" class="log" required>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" class="log" required>
        <p><button class="material-icons">done</button></p>
    
</form>
</main>


</body>
