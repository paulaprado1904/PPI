<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">

  <!-- 1: Tag de responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Forms</title>

  <!-- 2: Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>
    body {
      padding: 1rem;
    }
    div{
      padding: 5px;
    }
  </style>

</head>

<body>

  <div class="container">
    <main>
      <form action="cadastraCliente.php" method="post">
        <div class="row">
          <div class="col-8">
            <label for="nome" class="form-label"> Nome </label>
            <input type="text" class="form-control" id="nome" name="nome">
          </div>
          <div class="col-4">
            <label for="cpf" class="form-label"> CPF </label>
            <input type="text" class="form-control" id="cpf" name="cpf">
          </div>
        </div>
        <div class="row ">
          <div class="col-sm-8">
            <label for="email" class="form-label"> E-mail </label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="col-sm-4">
            <label for="senha" class="form-label"> Senha </label>
            <input type="password" class="form-control" id="senha" name="senha">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <label for="cep" class="form-label"> CEP </label>
            <input type="text" class="form-control" id="cep" name="cep">
          </div>
          <div class="col-sm-9">
            <label for="ender" class="form-label"> Endereço </label>
            <input type="text" class="form-control" id="ender" name="endereco">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <label for="bairro" class="form-label"> Bairro </label>
            <input type="text" class="form-control" id="bairro" name="bairro">
          </div>
          <div class="col-sm-4">
            <label for="cid" class="form-label"> Cidade </label>
            <input type="text" class="form-control" id="cid" name="cidade">
          </div>
          <div class="col-sm-4">
            <label class="form-label"> Estado </label>
            <select name="estado" class="form-select">
              <option value="">Selecione</option>
              <option value="solido">Sólido</option>
              <option value="liquido">Líquido</option>
              <option value="gasoso">Gasoso</option>
            </select>
          </div>
        </div>
        <div  class="form-check">
          <input type="checkbox" class="form-check-input" id="termos">
          <label for="termos" class="form-check-label">Concordo com os termos</label>
        </div>
        <div>
          <button class="btn btn-primary">+ Cadastrar</button>
        </div>
      </form>
    </main>
  </div>

  <!-- 3: Bootstrap bundle com JavaScript e biblioteca Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
